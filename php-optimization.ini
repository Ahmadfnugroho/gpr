[PHP]
; PHP Configuration Optimization for Bulk Operations
; Copy these settings to your php.ini file or create a custom ini file

; Memory Management
memory_limit = 1024M
max_execution_time = 900
max_input_time = 600
max_input_vars = 10000
post_max_size = 256M
upload_max_filesize = 256M

; Performance Settings
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; OPcache Settings for Better Performance
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 5
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.load_comments = 1

; Session Settings
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0

; Error Reporting (adjust for production)
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
log_errors = On
error_log = /var/log/php/error.log

; Timezone
date.timezone = Asia/Jakarta

; File Upload Settings
file_uploads = On
upload_tmp_dir = /tmp
max_file_uploads = 100

; Security Settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
enable_dl = Off

; Buffer Settings
output_buffering = 4096
implicit_flush = Off

; Resource Limits for Bulk Operations
max_input_nesting_level = 128
pcre.backtrack_limit = 1000000
pcre.recursion_limit = 100000

; MySQL PDO Settings
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock
pdo_mysql.cache_size = 2000

; Garbage Collection
zend.enable_gc = 1

; JIT Compilation (PHP 8.0+)
opcache.jit_buffer_size = 128M
opcache.jit = tracing
