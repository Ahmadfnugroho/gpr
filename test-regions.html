<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Region API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Test Region API</h2>
    <div>
        <button id="testProvinces">Test Provinces API</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('testProvinces').addEventListener('click', function() {
            console.log('Testing provinces API...');
            
            fetch('/api/regions/provinces')
                .then(response => {
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);
                    return response.text(); // Get text first to see what's actually returned
                })
                .then(text => {
                    console.log('Raw response:', text);
                    document.getElementById('result').innerHTML = '<pre>' + text + '</pre>';
                    
                    try {
                        const data = JSON.parse(text);
                        console.log('Parsed JSON:', data);
                    } catch (e) {
                        console.error('Failed to parse JSON:', e);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = 'Error: ' + error.message;
                });
        });

        // Test direct external API
        document.body.insertAdjacentHTML('beforeend', '<br><button id="testExternal">Test External API Direct</button><div id="externalResult"></div>');
        
        document.getElementById('testExternal').addEventListener('click', function() {
            console.log('Testing external API directly...');
            
            fetch('https://www.emsifa.com/api-wilayah-indonesia/api/provinces.json')
                .then(response => response.json())
                .then(data => {
                    console.log('External API data:', data);
                    document.getElementById('externalResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    console.error('External API Error:', error);
                    document.getElementById('externalResult').innerHTML = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
